<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neural Signal Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- p5.js (ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<!-- =====================================================
     EDGE TABS â€” ALWAYS VISIBLE CONTROLS
===================================================== -->

<div class="edge-tab instructions"
     onclick="togglePanel('instructions')">
  Instructions
</div>

<div class="edge-tab observations"
     onclick="togglePanel('observations')">
  Observations
</div>

<!-- =====================================================
     INSTRUCTIONS PANEL (LEFT)
===================================================== -->
<div id="instructions" class="panel left open">
  <!-- ðŸ”‘ Content is injected dynamically -->
  <div class="panel-content" id="instructions-content"></div>
</div>

<!-- =====================================================
     OBSERVATIONS PANEL (BOTTOM)
===================================================== -->
<div id="observations" class="panel bottom open">
  <!-- ðŸ”‘ Content is injected dynamically -->
  <div class="panel-content" id="observations-content"></div>
</div>

<!-- =====================================================
     EVENT LOG â€” WHAT JUST HAPPENED?
===================================================== -->
<div id="event-log" aria-live="polite"></div>

<!-- =====================================================
     TOP UI BAR
===================================================== -->
<div id="ui">
  <h1>Neural Signal Simulation</h1>

  <div class="buttons">
    <button onclick="setMode('overview')">Neuron</button>
    <button onclick="setMode('ion')">Ion</button>
    <button onclick="setMode('synapse')">Synapse</button>
    <button id="pauseBtn">Pause</button>

    <label class="toggle" id="myelinToggleContainer">
      <input type="checkbox" id="myelinToggle" />
      <span>Myelin</span>
    </label>

    <label class="toggle" id="logToggleContainer">
      <input type="checkbox" id="logToggle" checked />
      <span>Log</span>
    </label>
  </div>
</div>

<!-- =====================================================
     SCRIPTS (LOAD ORDER MATTERS)
===================================================== -->

<!-- Constants -->
<script src="js/constants/colors.js"></script>

<!-- UI -->
<script src="js/ui/eventLog.js"></script>
<script src="js/ui/panelContent.js"></script>

<!-- Signals -->
<script src="js/signals/hemodynamics.js"></script>
<script src="js/signals/psp.js"></script>
<script src="js/signals/soma.js"></script>
<script src="js/signals/voltageTrace.js"></script>
<script src="js/signals/synapseCoupling.js"></script>
<script src="js/signals/axonSpike.js"></script>
<script src="js/signals/myelinAP.js"></script>
<script src="js/signals/vesicleBurst.js"></script>

<!-- Geometry -->
<script src="js/geometry/neuronGeometry.js"></script>
<script src="js/geometry/neuron2Geometry.js"></script>
<script src="js/geometry/neuron3Geometry.js"></script>
<script src="js/geometry/astrocyteGeometry.js"></script>
<script src="js/geometry/myelinGeometry.js"></script>
<script src="js/geometry/axonPath.js"></script>
<script src="js/geometry/artery.js"></script>
<script src="js/geometry/bloodContents.js"></script>

<!-- Views -->
<script src="js/views/Overview.js"></script>
<script src="js/views/IonView.js"></script>
<script src="js/views/SynapseView.js"></script>

<!-- Interaction -->
<script src="js/interaction/synapseInteraction.js"></script>

<!-- Main (LAST) -->
<script src="js/main.js"></script>

</body>
</html>
